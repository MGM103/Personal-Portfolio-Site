name: CI/CD pipeline for personal portfolio

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

    - name: Log into ghcr
      uses: docker/login-action@v3
      with:
        registry: ghcr.io
        username: ${{ github.actor }}
        password: ${{ secrets.GHCR_TOKEN }}

      - name: Build and push docker image
        uses: docker/build-push-action@v6
        with:
          context: .
          push: true
          tags: |
            ghcr.io/mgm103/personal-portfolio:latest
            ghcr.io/mgm103/personal-portfolio:${{ github.sha }}

  deploy:
    runs-on: ubuntu-latest
    needs:
      - build
    steps:
      - name: 
        uses: actions/checkout@v2

      - name: create env file
        run: |
          echo "GIT_COMMIT_HAS=${{ github.sha }}" >> ./envfile

      - name: Docker Stack Deploy
        uses: cssr/stack-deploy-action@v1
        with:
          name: personal-portfolio
          file: docker-stack.yml
          host: marcusmarinelli.com
          user: deploy
          ssh_key: ${{ secrets.DEPLOY_SSH_PRIVATE_KEY }}
          env_file: ./envfile